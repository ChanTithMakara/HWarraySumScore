<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result"></p>
    <script>
        let score = [46, 78, 90, 59, 65, 95];
        let sum = 0;
        for (i = 0; i < score.length; i++) {
            sum+=score[i];
            document.getElementById('result').innerHTML = 'Result is = ' + sum;
        }
    </script>
</body>

</html>
